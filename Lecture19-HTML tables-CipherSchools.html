<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Tables</title>
</head>
<body>
	<table>
	<!--Table's Title-->
	<thread>Tables of Content</thread>
	<!--Table's Body-->
	<tbody>
	<!--Table's Row-->
	<tr>
	<!--Table's column heading-->
	<th>Name</th>
	<th>Place</th>
	<th>Animal</th>
	<th>Things</th>
</tr>
<tr>
	<td>Arpita</td>
	<td>Uttar Pradesh</td>
	<td>Zebra</td>
	<td>Pen</td>
</tr>
<tr>
	<!--Table's data(column)-->
	<td>Anyone's Name</td>
	<td>Any Place</td>
	<td>Any Animal</td>
	<td>Any Place</td>
</tr>
</tbody>
</table>
</body>
</html>
