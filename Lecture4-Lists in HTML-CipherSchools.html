<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Unordered Lists</h1>
	<h1>Ordered Lists</h1>
	<h1>Definition Lists</h1>

	<!--unordered lists-->
	<ul>
		<li>Food</li>
		<li>Car</li>
		<li>Cards</li>
		<li>Choco</li>
	</ul>
	<!--ordered lists-->
	<ol>
		<li>Food</li>
		<li>Car</li>
		<li>Cards</li>
		<li>Choco</li>
	</ol>

	<dl>
		<dt>Term</dt>
		<dd>Term Description</dd>
		<dd>Term Description</dd>
		
		<dt>Term</dt>
		<dd>Term Description</dd>
		<dd>Term Description</dd>
		<dd>Term Description</dd>
	</dl>

</body>
</html>
